<h1>Contact Manager</h1>
<h2>Contacts</h2>
<div>
  <table>
    <thead>
      <tr>
        <th *ngFor="let column of columns">{{column}}</th>
      </tr>
    </thead>
    <tr *ngFor="let contact of contacts">
      <td>{{contact.lastName}}</td>
      <td>{{contact.firstName}}</td>
      <td>{{contact.company}}</td>
      <td>{{contact.email}}</td>
    </tr>
    <tbody>
    </tbody>
  </table>
</div>
